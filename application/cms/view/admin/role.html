{extend name='layouts/cms'}

{block name='body-content'}

<button class="layui-btn layui-btn-normal" op_url="{:url('cms/admin/addRole')}"
        onclick="addForOpenPopups(this,'✚ 添加新角色','88%','88%')">
    <i class="layui-icon">&#xe608;</i> 添加角色
</button>
<div class="layui-inline">
    <div class="layui-input-inline">
        <form class="form-search">
            <input type="hidden" name="curr_page" class="curr_page" value="1">
        </form>
    </div>
</div>

<table class="layui-table table-body-mz" lay-even="" lay-skin="row">
    <colgroup>
        <col width="5%">
        <col width="20%">
        <col width="20%">
        <col width="20%">
        <col width="15%">
    </colgroup>
    <thead>
    <tr>
        <th>ID</th>
        <th>角色</th>
        <th>更新时间</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <input type="hidden" class="op_url" value="{:url('cms/admin/editRole',['id'=>'opid'])}">
    <tbody class="table-tbody-normal">
    {volist name="roles" id="vo"}
    <tr class="tr-normal-{$vo['id']}">
        <td>{$vo['id']}</td>
        <td class="title">{$vo.user_name}</td>
        <td><span class="span-updated_at">{$vo['updated_at']}</span></td>
        <td>{php} echo $vo['status_tip']{/php}</td>
        <td>
            <div class="layui-btn-group">
                <button class="layui-btn layui-btn-sm layui-btn-normal" title="编辑"
                        onclick="editForOpenPopups('✎ 角色信息修改','{$vo.id}', '88%', '88%')">
                    <i class="layui-icon">&#xe642;</i>
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger" title="删除"
                        onclick="delPostRecord('{$vo.id}')">
                    <i class="layui-icon">&#xe640;</i>
                </button>
            </div>
        </td>
    </tr>
    {/volist}
    </tbody>
</table>
<style>
    .table-body-mz{
        width: 66%;
        margin: auto;
    }
    .table-tbody-normal .title{
        color: #7274A7;
    }
    .span-updated_at{
        color: #f8b9b7;
    }
</style>
{/block}

{block name='single-content'}{/block}
