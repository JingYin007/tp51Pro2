{extend name='layouts/cms'}
{block name='body-content'}
<form class="layui-form form-op-normal layui-form-pane">
    <div class="layui-form-item">
        <label class="layui-form-label">管理昵称：</label>
        <div class="layui-input-inline">
            <input type="text" name="user_name" required lay-verify="required"
                   value="{$admin['user_name']}"
                   placeholder="请输入昵称" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请十个字以内</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">个性头像：</label>
        <div class="layui-upload layui-input-inline">
            <button type="button" name="img_upload" class="layui-btn btn_upload_img">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
            <img class="layui-upload-img img-upload-preview-headshot layui-circle upload_img_preview"
                 src="{$Think.config.ftp.IMG_SERVER_PATH}{$admin['picture']}">
        </div>
    </div>
    <input type="hidden" name="picture" class="upload_img_url" value="{$admin['picture']}">
    <div class="layui-form-item">
        <label class="layui-form-label">设置密码：</label>
        <div class="layui-input-inline">
            <input type="password" name="password"
                   placeholder="输入即代表进行修改" autocomplete="off" class="layui-input input-pwd">
        </div>
        <div class="layui-form-mid layui-word-aux">尽量字母、数字拼套</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码：</label>
        <div class="layui-input-inline">
            <input type="password"
                   placeholder="请确认密码" name="re_password" autocomplete="off" class="layui-input input-pwd-re">
        </div>
        <span class="layui-badge-dot span-dot"></span>
        <div class="div-tip layui-form-mid">
            <span class="layui-badge tip-pwd span-dot">此处还要确认密码呦！</span>

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色选择：</label>
        <div class="layui-input-inline">
            <select name="role_id" lay-verify="required">
                <option value="{$admin['role_id']}">{$admin['role_name']}</option>
                {volist name="adminRoles" id="vo"}
                {if($vo['id']!=$admin['role_id'])}
                <option value="{$vo['id']}">{$vo['user_name']}</option>
                {/if}
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态设置：</label>
        <div class="layui-input-inline">
            <input type="radio" name="status" value="1" title="正常" {$admin.status==1?"checked":""}>
            <input type="radio" name="status" value="0" title="无效" {$admin.status==0?"checked":""}>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息：</label>
        <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="content" required
                          lay-verify="required" class="layui-textarea">{$admin['content']}</textarea>
        </div>
    </div>
    {:token()}
    <div class="layui-form-item">
        <div class="layui-input-block div-form-op">
            <button class="layui-btn" type="button"
                    op_url="{:url('cms/admin/editAdmin',['id'=>$admin.id])}" onclick="opFormPostRecord(this)"
                    lay-submit lay-filter="formDemo">提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

{/block}

{block name='single-content'}
{/block}
